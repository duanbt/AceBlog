<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<div class="container">
    <form id="userForm" th:action="@{/users}" method="post" th:object="${user}">
        <input type="hidden" name="id" th:value="*{id}">

        <div class="form-group">
            <label for="username" class="col-form-label">账号</label>
            <input type="text" class="form-control" id="username" name="username"
            th:value="*{username}" placeholder="请输入账号" maxlength="50">
            <small id="usernameHelp" class="form-text text-muted">3到20个字符</small>
        </div>
        <div class="form-group">
            <label for="email" class="col-form-label">邮箱</label>
            <input type="email" class="form-control" id="email" name="email"
            th:value="*{email}" placeholder="请输入邮箱" maxlength="50">
        </div>
        <div class="form-group">
            <label for="password" class="col-form-label">密码</label>
            <input type="password" class="form-control" id="password" name="password"
                   th:value="*{password}" placeholder="请输入密码" maxlength="30">
            <small id="passwordHelp" class="form-text text-muted">字母或特殊符号和数字结合</small>
        </div>
        <div class="form-group">
            <label for="authorities" class="col-form-label">角色</label>
            <select id="authorities" name="authorityId" class="form-control" data-placeholder="请选择">
                <option value="1">管理员</option>
                <option value="2">博主</option>
            </select>
        </div>

    </form>
</div>


</html>
