<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}">
</head>
<body>
<!--page content-->

<div class="container blog-content-container">

    <form th:action="@{~/login}" method="post">
        <h3 class="alert alert-light col-md-5">请登录</h3>
        <div class="form-group col-md-5">
            <label for="username">账号</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="输入账号" required autofocus maxlength="50">
        </div>
        <div class="form-group col-md-5">
            <label for="password">密码</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="输入密码" required maxlength="30" autocomplete='off'>
        </div>
        <div class="form-group col-md-5">
            <input type="checkbox" name="remember-me"> 记住我
        </div>
        <div class="form-group col-md-5">
            <button type="submit" class="btn btn-primary">登录</button>
            <a href="/register">立即注册</a>
        </div>
        <div class="col-md-5" th:if="${loginError}">
            <p class="text-danger" th:text="${errorMsg}"></p>
        </div>
    </form>
</div>


<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
